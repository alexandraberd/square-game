<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color-Square-Game</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.min.css">
</head>

<body>
    <div class="wrapper">
        <main>
            <div class="game">
                <h1 class="game__title-time">Time: <span id="timeCounter">5.0 </span></h1>
                <h1 class="game__title-score" hidden></h1>
                <div class="game__wrapper">
                    <div class="game__field"></div>
                    <button class="game__field-startBtn" id="startBtn">Start</button>
                </div>
                <div class="game__timer">
                    <p class="game__timer-text">Game time (sec)</p>
                    <input type="number" class="game__timer-input" value="5">
                </div>
            </div>
        </main>
    </div>
    <script src="js/main.min.js"></script>

</body>

</html>
